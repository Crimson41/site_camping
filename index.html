<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter the Secret Code</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #2C2C2C;
      color: #E0E0E0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0 15px;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 30px;
      color: #fff;
    }

    #codeDisplay {
      font-size: 2.5rem;
      margin-bottom: 20px;
      padding: 15px 10px;
      background-color: #444;
      color: #E0E0E0;
      border-radius: 10px;
      width: 220px;
      max-width: 100%;
      text-align: center;
      letter-spacing: 8px;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      gap: 10px;
      margin-bottom: 15px;
      justify-content: center;
    }

    .button {
      padding: 20px;
      font-size: 1.6rem;
      width: 80px;
      height: 80px;
      border-radius: 10px;
      border: 1px solid #444;
      background-color: #444;
      color: #E0E0E0;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .button:hover {
      background-color: #555;
      transform: scale(1.05);
    }

    .wide-button {
      grid-column: span 2;
      width: 170px;
      font-size: 1.3rem;
      font-weight: bold;
    }

    .clear-button {
      background-color: #f44336;
      color: white;
    }

    .clear-button:hover {
      background-color: #d32f2f;
    }

    .submit-button {
      grid-column: span 3;
      width: 100%;
      background-color: #4CAF50;
      color: white;
    }

    .submit-button:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 25px;
      font-size: 1.2rem;
    }

    #result a {
      display: inline-block;
      padding: 12px 24px;
      background: linear-gradient(45deg, #4CAF50, #2d8b3e);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    #result a:hover {
      transform: scale(1.05);
    }

    .error {
      color: #f44336;
    }
  </style>
</head>
<body>

  <h1>Enter the Secret Code üïµÔ∏è‚Äç‚ôÇÔ∏è</h1>
  <div id="codeDisplay">____</div>

  <div class="keypad">
    <button class="button" onclick="addNumber(1)">1</button>
    <button class="button" onclick="addNumber(2)">2</button>
    <button class="button" onclick="addNumber(3)">3</button>
    <button class="button" onclick="addNumber(4)">4</button>
    <button class="button" onclick="addNumber(5)">5</button>
    <button class="button" onclick="addNumber(6)">6</button>
    <button class="button" onclick="addNumber(7)">7</button>
    <button class="button" onclick="addNumber(8)">8</button>
    <button class="button" onclick="addNumber(9)">9</button>
    <button class="button" onclick="addNumber(0)">0</button>
    <button class="button wide-button clear-button" onclick="clearCode()">Clear</button>
    <button class="button submit-button" onclick="checkCode()">Submit</button>
  </div>

  <div id="result"></div>

  <script>
    const correctCode = "3743";
    const pdfLink = "https://drive.google.com/file/d/13X_8NyzmBRJbggeyB1vJIzjAamOsji-t/view?usp=sharing";
    let enteredCode = "";

    function addNumber(num) {
      if (enteredCode.length < 4) {
        enteredCode += num;
        updateDisplay();
      }
    }

    function clearCode() {
      enteredCode = "";
      updateDisplay();
      document.getElementById("result").innerHTML = "";
    }

    function updateDisplay() {
      document.getElementById("codeDisplay").textContent = enteredCode.padEnd(4, "_");
    }

    function checkCode() {
      const result = document.getElementById("result");
      if (enteredCode === correctCode) {
        result.innerHTML = `<a href="${pdfLink}" target="_blank">üìú Discover the Treasure !</a>`;
      } else {
        result.innerHTML = `<span class="error">‚ùå Incorrect code. Try again!</span>`;
      }
    }
  </script>

</body>
</html>
