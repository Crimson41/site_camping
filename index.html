<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter the Secret Code</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
  <style>
    :root {
      --primary-bg: #2C2C2C;
      --primary-color: #E0E0E0;
      --button-bg: #444;
      --button-hover-bg: #555;
      --success-bg: #4CAF50;
      --error-bg: #f44336;
      --button-radius: 10px;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--primary-bg);
      color: var(--primary-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0 15px;
      text-align: center;
    }

    h1 {
      font-size: 6vw;
      margin-bottom: 30px;
      color: #fff;
      white-space: nowrap;
    }

    #codeDisplay {
      font-size: 2.5rem;
      margin-bottom: 20px;
      padding: 15px 10px;
      background-color: var(--button-bg);
      color: var(--primary-color);
      border-radius: var(--button-radius);
      width: 220px;
      max-width: 100%;
      text-align: center;
      letter-spacing: 8px;
      transition: transform 0.3s;
    }

    .shake {
      animation: shake 0.4s ease-in-out;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      gap: 10px;
      margin-bottom: 15px;
      justify-content: center;
    }

    .button {
      padding: 20px;
      font-size: 1.6rem;
      width: 80px;
      height: 80px;
      border-radius: var(--button-radius);
      border: 1px solid var(--button-bg);
      background-color: var(--button-bg);
      color: var(--primary-color);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .button:hover {
      background-color: var(--button-hover-bg);
      transform: scale(1.05);
    }

    .wide-button {
      grid-column: span 2;
      width: 170px;
      font-size: 1.3rem;
      font-weight: bold;
    }

    .clear-button {
      background-color: var(--error-bg);
      color: white;
    }

    .clear-button:hover {
      background-color: #d32f2f;
    }

    .submit-button {
      grid-column: span 3;
      width: 100%;
      background-color: var(--success-bg);
      color: white;
    }

    .submit-button:hover {
      background-color: #45a049;
    }

    #result {
      margin: 15px 0;
      font-size: 1.2rem;
      min-height: 30px;
      transition: all 0.3s ease;
    }

    #result a {
      display: inline-block;
      padding: 10px 20px;
      background: linear-gradient(45deg, var(--success-bg), #2d8b3e);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease;
      margin-top: 10px;
    }

    #result a:hover {
      transform: scale(1.05);
    }

    .error {
      color: var(--error-bg);
    }

    .success {
      color: var(--success-bg);
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 4vw;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 8vw;
      }

      .success {
        font-size: 5vw;
      }
    }
  </style>
</head>
<body>

  <h1>Enter the Secret Code üïµÔ∏è‚Äç‚ôÇÔ∏è</h1>
  <div id="result"></div>
  <div id="codeDisplay">____</div>

  <div class="keypad">
    <button class="button" onclick="addNumber(1)" aria-label="Add number 1">1</button>
    <button class="button" onclick="addNumber(2)" aria-label="Add number 2">2</button>
    <button class="button" onclick="addNumber(3)" aria-label="Add number 3">3</button>
    <button class="button" onclick="addNumber(4)" aria-label="Add number 4">4</button>
    <button class="button" onclick="addNumber(5)" aria-label="Add number 5">5</button>
    <button class="button" onclick="addNumber(6)" aria-label="Add number 6">6</button>
    <button class="button" onclick="addNumber(7)" aria-label="Add number 7">7</button>
    <button class="button" onclick="addNumber(8)" aria-label="Add number 8">8</button>
    <button class="button" onclick="addNumber(9)" aria-label="Add number 9">9</button>
    <button class="button" onclick="addNumber(0)" aria-label="Add number 0">0</button>
    <button class="button wide-button clear-button" onclick="clearCode()">Clear</button>
    <button class="button submit-button" onclick="checkCode()">Submit</button>
  </div>

  <script>
    const correctCode = "3743";
    const pdfLink = "https://drive.google.com/drive/folders/1FRT7-OsNwyxdMZS2kug6z5p3JN_N1lSr?usp=sharing";
    let enteredCode = "";
    let success = false;

    function addNumber(num) {
      if (success) return;
      if (enteredCode.length < 4) {
        enteredCode += num.toString();
        updateDisplay();
        document.getElementById("result").innerHTML = "";
      }
    }

    function clearCode() {
      if (success) return;
      enteredCode = "";
      updateDisplay();
      document.getElementById("result").innerHTML = "";
    }

    function updateDisplay() {
      const display = document.getElementById("codeDisplay");
      display.textContent = enteredCode.padEnd(4, "_");
    }

    function checkCode() {
      const display = document.getElementById("codeDisplay");
      const result = document.getElementById("result");

      if (enteredCode === correctCode) {
        success = true;
        document.querySelector(".keypad").style.display = "none";
        display.style.display = "none";
        document.querySelector("h1").textContent = "üéâ Congratulations ! üéâ";

        confetti({
    particleCount: 200,  // Plus de particules pour plus d'impact
    spread: 180, 
    origin: { x: 0.5, y: 0.5 },
    scalar: 1.2,  // Plus grand
    ticks: 200     // Plus de dur√©e
  });

        result.innerHTML = `
          <div class="success">‚úÖ Code correct! Here's your treasure:</div>
          <a href="${pdfLink}" target="_blank">üìú Discover the Treasure !</a>`;
      } else {
        display.classList.add("shake");
        setTimeout(() => {
          display.classList.remove("shake");
        }, 400);
        result.innerHTML = `<span class="error">‚ùå Incorrect code. Try again!</span>`;
        enteredCode = "";
        updateDisplay();
      }
    }
  </script>
  
</body>
</html>
