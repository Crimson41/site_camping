<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter the Secret Code</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> <!-- Font moderne -->
  <style>
    /* Global styles */
    body {
      font-family: 'Poppins', sans-serif;
      background: #2C2C2C; /* Sombre gris, pas trop noir */
      color: #E0E0E0; /* Texte clair */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0 15px;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 40px;
      color: #fff;
      letter-spacing: 1px;
      font-weight: 600;
    }

    #codeDisplay {
      font-size: 2.5rem; /* Agrandir la taille du texte */
      margin-bottom: 20px;
      padding: 15px 10px; /* Un peu de padding pour espacer */
      background-color: #444;
      color: #E0E0E0;
      border-radius: 10px;
      width: 280px; /* Limiter la largeur de l'input √† la taille des 4 chiffres */
      max-width: 100%;
      text-align: center;
    }

    .button, button {
      padding: 25px; /* Agrandir le padding pour rendre les boutons plus grands */
      font-size: 1.8rem; /* Agrandir la taille de la police */
      width: 70px; /* Fixer une largeur pour les boutons */
      height: 70px; /* Fixer une hauteur pour les boutons */
      margin: 5px; /* Espacement entre les boutons */
      border-radius: 8px;
      border: 1px solid #444;
      background-color: #444;
      color: #E0E0E0;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button {
      background-color: #4CAF50;
      color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    button:hover, .button:hover {
      background-color: #45a049;
      transform: scale(1.05);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
    }

    input:focus {
      border-color: #4CAF50;
      background-color: #555;
    }

    #result {
      margin-top: 30px;
      font-size: 1.2rem;
      animation: slideUp 0.5s ease-out;
    }

    #result a {
      display: inline-block;
      padding: 12px 24px;
      background: linear-gradient(45deg, #4CAF50, #2d8b3e);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    #result a:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    .error {
      color: #f44336;
    }

    /* Animations */
    .loading {
      display: inline-block;
      width: 24px;
      height: 24px;
      border: 3px solid #E0E0E0;
      border-top: 3px solid #4CAF50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes slideUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Mobile responsiveness */
    @media (max-width: 500px) {
      h1 {
        font-size: 1.8rem; /* Agrandir l√©g√®rement le titre sur mobile */
      }

      input, button {
        width: 100%; /* S'assurer que les √©l√©ments prennent toute la largeur disponible */
        font-size: 1.5rem; /* Augmenter la taille de la police pour les petites tailles */
      }

      #result a {
        font-size: 1.2rem; /* Agrandir un peu les liens */
      }

      /* R√©duire la largeur de l'input pour mobile */
      #codeDisplay {
        width: 80%; /* R√©duire l'input √† 80% de la largeur de l'√©cran */
      }
    }

  </style>
</head>
<body>
  <h1>Enter the Secret Code üïµÔ∏è‚Äç‚ôÇÔ∏è</h1>

  <div id="codeDisplay">____</div> <!-- Display code entered -->

  <!-- Numeric keypad -->
  <div>
    <button class="button" onclick="addNumber(1)">1</button>
    <button class="button" onclick="addNumber(2)">2</button>
    <button class="button" onclick="addNumber(3)">3</button><br>
    <button class="button" onclick="addNumber(4)">4</button>
    <button class="button" onclick="addNumber(5)">5</button>
    <button class="button" onclick="addNumber(6)">6</button><br>
    <button class="button" onclick="addNumber(7)">7</button>
    <button class="button" onclick="addNumber(8)">8</button>
    <button class="button" onclick="addNumber(9)">9</button><br>
    <button class="button" onclick="addNumber(0)">0</button>
    <button class="button" onclick="clearCode()">Clear</button>
  </div>

  <button onclick="checkCode()">Submit</button>
  <div id="result"></div>

  <script>
    const correctCode = "3743"; // New code
    const pdfLink = "https://drive.google.com/file/d/13X_8NyzmBRJbggeyB1vJIzjAamOsji-t/view?usp=sharing";

    let enteredCode = ""; // Store the code entered by the user

    function addNumber(num) {
      if (enteredCode.length < 4) {
        enteredCode += num; // Add digit to the code
        document.getElementById("codeDisplay").textContent = enteredCode.padEnd(4, "‚Ä¢"); // Display the code with placeholder
      }
    }

    function clearCode() {
      enteredCode = ""; // Clear the entered code
      document.getElementById("codeDisplay").textContent = "____"; // Reset display
    }

    function checkCode() {
      const result = document.getElementById("result");

      // Clear previous results
      result.innerHTML = "";

      // Show loading animation
      result.innerHTML = "<div class='loading'></div>";

      // Simulate a delay to show loading spinner
      setTimeout(() => {
        if (enteredCode === correctCode) {
          result.innerHTML = `<a href="${pdfLink}" target="_blank">üìú Discover the treasure !</a>`;
          result.classList.remove('error');
        } else {
          result.innerHTML = "‚ùå Incorrect code. Try again!";
          result.classList.add('error');
        }
      }, 500); // Delay to simulate loading time
    }
  </script>
</body>
</html>
